<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Get Vaccination Centre information using Pincode</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <label>Pincode/Zipcode:</label>
        <input id="pin" type="text" placeholder="Enter your Pincode/Zipcode here..."><br>
        <label>Date:</label>
        <input id="date" type="text" placeholder="DD-MM-YYYY"><br>
        <button onclick="getFromPin()">Find vaccination centres</button>
        <p id="vaccinecenters"></p>

        <script src="script.js"></script>
    </body>
</html>
