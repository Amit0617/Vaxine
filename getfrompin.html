<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Get Vaccination Centre information using Pincode</title>
    </head>
    <body>
        <label>Pincode/Zipcode:</label>
        <input id="pin" type="text" placeholder="Enter your Pincode/Zipcode here..."><br>
        <label>Date:</label>
        <input id="date" type="date" placeholder="Enter Date when you wish to take Vaccination"><br>
        <input type="button" action="submit" onclick="getFromPin">
        <p id="vaccinecenters"></p>

        <script src="script.js"></script>
    </body>
</html>
