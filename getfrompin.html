<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Get Vaccination Centre information using Pincode</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    </head>
    <body>
        <div class= "spacer layer1">
        <label>Pincode/Zipcode:</label><br>
        <input id="pin" type="text" placeholder="Enter your Pincode/Zipcode here..."><br>
        <label>Date:</label><br>
        <input id="date" type="text" placeholder="DD-MM-YYYY"><br>
        <button onclick="getFromPin()">Find vaccination centres</button>
        </div>
        <div class="logo"></div>
        <div class="container" id="app">
    <h3 class="text-center">Vaccination Centres</h3>
    <div class="columns medium-4" v-for="(result, index) in results">
    <div class="card">
      <div class="card-section">
        <p> {{ index }} </p>
      </div>
        <div class="card-section">
        <p> {{ index }} </p>
      </div>
        <div class="card-divider">
        <p>$ {{ result.center_id }}</p>
      </div>
      <div class="card-section">
        <p>&#8364 {{ result.name }}</p>
      </div>
      <div class="card-section">
        <p>$ {{ result.address }}</p>
      </div>
       <div class="card-section">
        <p>$ {{ result.available_capacity }}</p>
      </div>
       <div class="card-section">
        <p>$ {{ result.fee }}</p>
      </div>
        <div class="card-section">
        <p>$ {{ result.pincode }}</p>
      </div>
        <div class="card-section">
        <p>$ {{ result.slots }}</p>
      </div>
       <div class="card-section">
        <p>$ {{ result.vaccine }}</p>
      </div> 
        </div>
            </div>
        </div>
        <div class= "layer2">
            <h2>Work in Progress</h2>
        </div>
        <script src="vue.js"></script>
    </body>
</html>
